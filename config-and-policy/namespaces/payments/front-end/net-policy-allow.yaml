kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: nginx-nginx2-ingress
spec:
  podSelector:
    matchLabels:
      app: nginx
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx2
    ports:
    - port: 80
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: nginx2-nginx-egress
spec:
  podSelector:
    matchLabels:
      app: nginx2
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: nginx
    ports:
    - port: 80